<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <link rel="stylesheet" href="../../asset/style/global.css" type="text/css"/>
    <link rel="stylesheet" href="./style.css" type="text/css"/>

</head>
<body>
<section class="memberPage">

    <div class="memberCont">
        <div class="mlogo"><img src="../../asset/image/etc/etc-logo.png" alt="" /></div>
        <div class="mdesc">CadAI R&C 앱을 사용하여 <br />언제 어디서나 사용해보세요.</div>

        <div class="label">아이디 (이메일)</div>
        <div class="formItemWrap error">
            <input type="text" class="inp" placeholder="이메일" />
        </div>
        <div class="valid-msg">입력하신 이메일이 존재하지 않습니다.</div>

        <div class="label">비밀번호</div>
        <div class="formItemWrap">
            <input type="password" class="inp" placeholder="비밀번호" />
            <button type="button" class="btn-pwd-toggle"></button>
        </div>
        <div class="valid-msg">비밀번호가 맞지 않습니다.</div>

        <button type="button" class="btn-confirm">로그인</button>

        <div class="memberFunc">
            <label>
                <input type="checkbox" />
                <span>로그인 유지</span>
            </label>
            <a href="#">
                <span>아이디 / 비밀번호 찾기</span>
                <img src="../../asset/image/ico/ico-link-arr.svg" alt="" />
            </a>
        </div>

        <dl class="snsList">
            <dt></dt>
            <dd>
                <ul>
                    <li><a href="#"><img src="../../asset/image/ico/ico-sns-list01.svg" alt="" /></a></li>
                    <li><a href="#"><img src="../../asset/image/ico/ico-sns-list02.svg" alt="" /></a></li>
                    <li><a href="#"><img src="../../asset/image/ico/ico-sns-list03.svg" alt="" /></a></li>
                </ul>
            </dd>
        </dl>
        <div class="registerLink">
            <span>아직 CadAI R&C 회원이 아니세요?</span>
            <a href="#">회원가입</a>
        </div>
    </div>



</section>

</body>
</html>
