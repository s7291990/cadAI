<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <link rel="stylesheet" href="../../asset/style/global.css" type="text/css"/>
    <link rel="stylesheet" href="./style.css" type="text/css"/>

</head>
<body>
<section class="authPage">

    <div class="authCont">
        <div class="mlogo"><img src="../../asset/image/etc/etc-logo.png" alt="" /></div>

        <div class="label">이름</div>
        <div class="formItemWrap">
            <input type="text" class="inp" />
        </div>
        <ul class="radioList">
            <li>
                <label>
                    <input type="radio" />
                    <span>남자</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" />
                    <span>여자</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" />

            </li>
            <li>
                <label>
                    <input type="radio" />
                    <span>외국인</span>
                </label>
            </li>
        </ul>

        <div class="label">통신사 선택</div>
        <div class="formItemWrap">
            <select class="select">
                <option>선택</option>
            </select>
        </div>

        <div class="formItemWrap">
            <input type="text" class="inp" />
        </div>

        <div class="label">
            <label>
                <input type="checkbox" />

                <span>인증 약관 전체동의</span>
            </label>
        </div>
        <div class="agreeList">
            <a href="#">
                <span>목록 보기</span>
                <img src="../../asset/image/bg/bg-select01.svg" />
            </a>
            <ul>
                <li>
                    <a href="#">
                        <span>개인정보 이용</span>
                        <img src="../../asset/image/ico/ico-agree-arr.svg" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>고유식별정보 처리</span>
                        <img src="../../asset/image/ico/ico-agree-arr.svg" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>통신사 이용약관</span>
                        <img src="../../asset/image/ico/ico-agree-arr.svg" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>인증사 이용약관</span>
                        <img src="../../asset/image/ico/ico-agree-arr.svg" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>개인정보 수집</span>
                        <img src="../../asset/image/ico/ico-agree-arr.svg" />
                    </a>
                </li>
            </ul>
        </div>


        <div class="btnGroup">
            <button type="button">인증 요청</button>
        </div>
    </div>



</section>

</html>
