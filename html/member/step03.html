<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <link rel="stylesheet" href="../../asset/style/global.css" type="text/css"/>
    <link rel="stylesheet" href="./style.css" type="text/css"/>

</head>
<body>
<section class="registerPage">

    <div class="registerCont">
        <div class="mlogo"><img src="../../asset/image/etc/etc-logo.png" alt="" /></div>

        <div class="label">아이디 (이메일)</div>
        <div class="formItemWrap">
            <input type="text" class="inp" />
        </div>
        <div class="helpMsg">본 이메일로 회원가입 승인 안내메일이 발송됩니다.
            <br />정확한 이메일을 기입해주시기 바랍니다.</div>

        <div class="label">비밀번호</div>
        <div class="formItemWrap">
            <input type="password" class="inp" placeholder="비밀번호 문자+숫자 조합 8자 이상" />
            <button type="button" class="btn-pwd-toggle"></button>
        </div>

        <div class="label">비밀번호 확인</div>
        <div class="formItemWrap">
            <input type="password" class="inp" placeholder="비밀번호" />
            <button type="button" class="btn-pwd-toggle"></button>
        </div>

        <div class="label">직종 선택</div>
        <div class="formItemWrap">
            <select class="select">
                <option>선택</option>
            </select>
        </div>

        <div class="label">의사면허 번호</div>
        <div class="formItemWrap">
            <input type="text" class="inp" />
        </div>

        <div class="label">전공과목</div>
        <div class="formItemWrap">
            <input type="text" class="inp" />
        </div>

        <div class="label">소속기관</div>
        <div class="formItemWrap">
            <input type="text" class="inp" />
        </div>


        <div class="btnGroup">
            <button type="button">회원가입</button>
        </div>
    </div>



</section>

</body>
</html>
