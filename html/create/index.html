<div class="studioPage">
    <div class="header">
        <h1><img src="../../asset/image/etc/etc-studio-logo.png" /></h1>
        <div class="sideList">
            <ul>
                <li><a href="#"><img src="../../asset/image/ico/ico-side-list01.svg" /></a></li>

        </div>

    <div class="container">
        <div class="listHeader">
            <div class="scont">
                <div class="stit">프로젝트 생성</div>

            <div class="sideBtn">
                <button type="button">실행</button>

        </div>

        <div class="createPage">
            <div class="targetBox">
                <div class="label">프로젝트 이름</div>
                <div class="formItemWrap">
                    <input type="text" class="inp" placeholder="프로젝트 이름" />
                </div>

                <div class="label">프로젝트 이름</div>
                <div class="selectBtnWrap">
                    <button type="button">프리셋</button>
                    <button type="button" class="on">최근 저장</button>
                </div>
                <div class="scrolls">
                    <ul>

                    </ul>
                </div>
            </div>

            <div class="settingBox">
                <div class="label">프로젝트 이름</div>
                <div class="formItemWrap">
                    <select class="select">
                        <option>연결된 카메라</option>
                    </select>
                    <button type="button" class="btnFunc">테스트</button>
                </div>

                <div class="label">카메라 - 제스처 연결</div>
                <div class="formItemWrap">
                    <select class="select">
                        <option>홍길동의 아이맥</option>
                    </select>
                    <button type="button" class="btnFunc">테스트</button>
                </div>

                <div class="label">동영상 저장 설정</div>
                <div class="formItemWrap">
                    <input type="text" class="inp" value="Drive;123" readonly />
                    <button type="button" class="btnFunc">폴더 찾기</button>
                </div>

                <div class="label">라이브 스트리밍 URL 설정</div>
                <div class="formItemWrap">
                    <input type="text" class="inp" placeholder="URL 입력" />
                    <button type="button" class="btnFunc">URL 추가</button>
                </div>

                <div class="addList">
                    <ul>
                        <li>
                            <span>www.jsjsjjsasjajsaias.com</span>

                        <li>

                        <li>

                        <li>
                            <span>www.sample.com</span>
                            <a href="#"><img src="../../asset/image/ico/ico-remove.svg" /></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="previewBox"></div>
        </div>

    </div>
